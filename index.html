<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/38e55147a8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,100&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="info-container">
        <form id ="search-form">
        <div class="row">
            <div class="col-9">
                <input type="search" id="city-input" placeholder="Type a city" class="form-control" autocomplete="off" />
            </div> 
            <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary"/>
            </div>
        </div>
        </form>
    <div class="row">
        <div class="col-5">
            <h1>
                <span id="city">
                    Santiago
               </span>
           </h1>
             <h2>
                 Last updated: <span id="date"></span>
             </h2>     
             <p>
                 Humidity: <span id="humidity">4</span>%, 
                 Wind: <span id= "wind">4 </span> km/h
             </p>
        </div>
        <div class="col-3">
            <div class="wrapper"> 
                <img class="weather-today" id="todaysIcon" src = ""></img>
            </div>
            <p class = "weather-description" id = "temperature-description">    
            </p>
        </div>
        <div class="col-4">
            <h3>
                <span id="temperature"></span>
                <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> 
                    |
                    <a href="#" id="fahrenheit-link">°F</a>
                </span>
            </h3> 
        </div>
    </div>
   <br />
    <div class="weather-forecast">
        <div class="row">
            <div class="col-2">
                <div class="weather-forecast-temperature">
                    <span class="weather-forecast-temperature-max">
                        14 °
                    </span>
                    <span class="weather-forecast-temperature-min">
                        4 °
                    </span>
                    </div>
                <div><i class="d-flex justify-content-center far fa-sun"></i></div>
                <div class="weather-forecast-date">Sat</div>
            </div>
        </div>
        </div> 
        <br />
        <div class="repository"> 
        <small><a href="https://github.com/KarlaDiazE/weather-app-project" target="_blank">Open-source code</a> by Karla Díaz</small>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
